    <script>
        // === –ú–ê–¢–†–ò–¶–ê (–ö–†–ê–°–ù–ê–Ø) ===
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const binary = '10';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];
        for (let x = 0; x < columns; x++) drops[x] = 1;

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ff003c'; // –ö–†–ê–°–ù–´–ô –¶–í–ï–¢
            ctx.font = fontSize + 'px monospace';
            for (let i = 0; i < drops.length; i++) {
                const text = binary.charAt(Math.floor(Math.random() * binary.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 33);
        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });

        // === –ü–ï–ß–ê–¢–ù–ê–Ø –ú–ê–®–ò–ù–ö–ê ===
        const text = "A psychological horror game where the code fights back.";
        const typeContainer = document.getElementById('typewriter');
        let index = 0;

        function type() {
            if (index < text.length) {
                typeContainer.innerHTML += text.charAt(index);
                index++;
                setTimeout(type, 50);
            }
        }
        setTimeout(type, 1000); // –ó–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ —Å—Ç–∞—Ä—Ç–æ–º
    </script>
