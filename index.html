<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WriteNor - Official Site</title>
    <meta name="description" content="WriteNor is a psychological horror game about coding, simulations, and the rogue AI Nori.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "VideoGame",
      "name": "WriteNor",
      "url": "https://writenor-game.github.io",
      "genre": ["Horror", "Simulation", "Indie"],
      "gamePlatform": "PC",
      "applicationCategory": "Game",
      "author": { "@type": "Organization", "name": "Terawww" },
      "description": "A psychological horror game where code fights back."
    }
    </script>

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: #000;
            color: #e0e0e0;
            font-family: 'Share Tech Mono', monospace;
            overflow-x: hidden;
            height: 100vh;
            width: 100%;
            position: relative;
        }

        /* Холст для Матрицы */
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1; /* Фон позади всего */
        }

        /* Контейнер контента (чтобы был по центру) */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            max-width: 600px;
            z-index: 10;
            /* Полупрозрачная подложка, чтобы текст читался на фоне цифр */
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border: 1px solid #330000;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.1);
            backdrop-filter: blur(3px);
        }

        h1 {
            font-size: 4rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0px #ff0000;
            animation: glitch 2s infinite;
        }

        .subtitle {
            color: #ff0041; /* Красный неон */
            font-size: 1.2rem;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            background: rgba(20, 0, 0, 0.8);
            border: 1px solid #ff0041;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn:hover {
            background: #ff0041;
            color: black;
            box-shadow: 0 0 20px #ff0041;
        }

        .small-links {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .small-link {
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .small-link:hover { color: #fff; text-decoration: underline; }

        @keyframes glitch {
            0% { text-shadow: 2px 2px 0px #ff0000; }
            50% { text-shadow: -2px -2px 0px #ff0000; }
            100% { text-shadow: 2px 2px 0px #ff0000; }
        }

        /* Скан-линии монитора */
        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>
<body>

    <!-- Эффект монитора -->
    <div class="scanlines"></div>
    
    <!-- Холст для дождя -->
    <canvas id="matrix"></canvas>

    <div class="content">
        <h1>WRITENOR</h1>
        <div class="subtitle">> SYSTEM COMPROMISED. <span style="animation: blink 1s infinite">_</span></div>

        <div class="btn-container">
            <a href="https://discord.gg/QD5mUt44n5" class="btn">Join Discord</a>
            <a href="https://gamejolt.com/c/WriteNor-5sn2hp" class="btn">GameJolt Page</a>
            <a href="https://writenor.fandom.com/wiki/WriteNor_Wiki" class="btn">Official Wiki</a>
        </div>

        <div class="small-links">
            <a href="https://www.igdb.com/games/writenor" class="small-link">IGDB</a>
            <a href="https://www.youtube.com/@WriteNor" class="small-link">YouTube</a>
            <a href="https://www.reddit.com/r/WriteNor/" class="small-link">Reddit</a>
        </div>
    </div>

    <!-- СКРИПТ АНИМАЦИИ ФОНА -->
    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        // Растягиваем на весь экран
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Символы: 0 и 1
        const binary = '10';
        // Размер шрифта
        const fontSize = 16;
        const columns = canvas.width / fontSize;

        // Массив для капель
        const drops = [];
        for (let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function draw() {
            // Полупрозрачный черный фон для эффекта "хвоста"
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Цвет текста (Красный неон)
            ctx.fillStyle = '#ff0041'; 
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                // Случайный символ (0 или 1)
                const text = binary.charAt(Math.floor(Math.random() * binary.length));
                
                // Рисуем символ
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                // Если капля ушла вниз, сбрасываем её случайно
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                // Двигаем каплю вниз
                drops[i]++;
            }
        }

        // Запуск анимации (30 FPS)
        setInterval(draw, 33);

        // Если изменили размер окна
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>

</body>
</html>
